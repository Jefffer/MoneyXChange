<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-row">
    <div class="form-group col-md-4 label_currency">
      <!-- <label>USD</label> -->
      <input name="fromValue" #fromValue="ngModel" [(ngModel)]="service.formData.fromValue" type="text"
        class="form-control text-center" placeholder="USD" required>
    </div>
    <div class="form-group col-md-4 label_currency">
      <!-- <label>EU</label> -->
      <input name="toValue" #toValue="ngModel" [(ngModel)]="service.formData.toValue" type="text"
        class="form-control text-center" placeholder="" readonly>
    </div>
  </div>
  <br>
  <div class="form-group text-center">
    <button id="btn_calculate" type="submit" [disabled]="form.invalid" class="btn btn-lg btn-primary">CALCULATE</button>
  </div>
</form>
